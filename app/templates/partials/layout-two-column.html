{% extends "partials/layout-container.html" %}
{% block content %}
    <div class="layout-row">
        <h2>{{ heading }}</h2>
        <p>{{ content }}</p>
        <div class="column-grid column-grid-md--2-col">
            {% for item in items %}
            <div class="column-grid--item">{{ item.content }}</div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
