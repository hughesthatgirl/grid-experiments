{% extends "partials/layout-container.html" %}
{% block content %}
    <div class="layout-row">
        <div class="column-grid column-grid--md-2-col">
            {% for item in items %}
            <div class="column-grid--item">{% block item %}{{ item }}{% endblock %}</div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
